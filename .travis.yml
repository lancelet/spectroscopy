language: scala
jdk:
- oraclejdk7
sudo: false
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
install:
# git clone https://github.com/CommBank/ci.git
- tar xzf .ci-a53f524.tgz # git archive -o ci-a53f524.tgz --prefix=ci/ master
- chmod ugo+x ci/*
- ci/sbt-setup.sh
- ci/sbt-setup-version.sh
script:
- sbt -Dsbt.global.base=$TRAVIS_BUILD_DIR/ci '; test; assembly' && ci/sbt-deploy.sh
after_script:
- rm -rf ci
env:
  global:
    - RELEASE_BRANCHES: cdh-513
    - secure: ""
